<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pagina do Produto</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">Mini Ninho Papelaria</a>
           
            <form class="d-flex col-12 col-md-6 col-lg-4" style="margin-left: 10em;">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="border-radius: 50px 50px;">
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 4em;">
              <li class="nav-item">
                <a class="nav-link" href="/listadesejos">Favoritos<span class="badge bg-danger">{{contagem}}</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Instagam</a>
              </li>
            </ul>
            
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 4em;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Quem Somos</a>
              </li>
              {% if logado == '' %}
                <li class="nav-item" href="#">          
                  <a href="#" lass="badge bg-secondary" style="margin-left: 6em;">Bem Vindo,{{logado}}!</a>
              {% else %}
                 <a href="#" lass="badge bg-secondary" style="margin-left: 2em;margin-top:0.5em;"><i class="fa fa-sign-in"></i></a>
                  {% endif %}                            
  
            </li>
            </ul>
          </div>
        </div>
      </nav>

    <section>
     {% for item in produto %}
        
        <div class="row" style="width: 1000px; height:auto;padding:1em; margin-top:3em;">
            <div class="col-sm-6">
              <div class="card" >
                <div class="card-body" style="background-color:#C0C0C0;height:500px;">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          
                          
                        </div>
                        
                      </div>
                </div>
              </div>
             </div>
    
            <div class="col-sm-6">
              <div class="card" style=" border: 0;">
        
             <div class="card-body">
               
                  <h1 class="card-title">{{item[1]}}</h1>
                  <p class="card-text" style="margin-left:2em;margin-top:4em;"><h2>R$ {{item[4]}}</h2></p>
                  <a href="#" type="button" class="btn btn-outline-success">Comprar Agora</a>       
                  <div style="margin-top: 1em;"><a href="inserir/{{item[0]}}" type="button" class="btn      btn-outline-secondary">Adicionar Favoritos</a>
                  </div>
                    <a href="/" style="margin-top:3em; font-size:12px;">Continuar Comprando</a>  
              </div>
                
              </div>
            </div>
    </div>
{%endfor%}


    </section>
